<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App (API Project)</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <h2 class="text-center" style="text-align: center; font-size: 2.5rem; font-weight: bold; color: #2ec1ac; margin: 20px 0;">
      Weather App (API Project)
  </h2>
  
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Kolkata,IN</div>
        <div class="date">Sunday 08 September 2024</div>
      </section>
      <div class="current">
        <div class="temp">29<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">29°c / 37°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
